
<!DOCTYPE html>
<html dir="ltr" lang="fa">
<head>

    {% block custom_tags %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #60128F;"dir="rtl" align="right">

<style>
h1 {
  color: white;
  text-shadow: 2px 2px 4px #000000;
}
</style>
</head>
<body>

<h1>فروشگاه آنلاین 724</h1>
        <a class="btn btn-light btn-sm" href="{% url 'Book:all_Books' %}" role="button">صفحه اصلی</a>
        {% if request.user.is_authenticated %}
            <a class="btn btn-light btn-sm"style="background-color: #60128F;" href="{% url 'accounts:logout' %}" role="button">خروج</a>
        {% else %}
        {% endif %}
          <a class="btn btn-light btn-sm" href="http://127.0.0.1:8000/admin/login/?next=/admin/" role="button">پنل مدیریت</a>


  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-primary"style="background-color: #60128F; type="submit">جستجو</button>
  </form>
</nav>
    
    <div class="jumbotron">  
        {% if messages %}
            {% for msg in messages %}
                <p class="alert alert-{{ msg.tags }}">{{ msg }}</p>
            {% endfor %}
        {% endif %}      
        {% block content %} {% endblock %}
    </div>

</body>
</html>
